<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
    <style>
      body {
        font-family: "Sarabun", sans-serif;
      }
      .pipscollector {
        background-color: #0e0f11;
        color: white;
        font-size: 1rem;
        font-weight: 400;
        max-width: 600px;
        width: 100%;
        margin-top: auto;
      }
      p {
        margin: 12px 0;
      }
      .pipscollector-header {
        height: 64px;
        border-bottom: 1px solid #626366;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .pipscollector-logo {
        width: 68px;
      }
      .pipscollector-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .pipscollector-body {
        padding: 16px 32px 32px 32px;
      }

      .pipscollector-content {
        padding: 32px;
        border: 1px solid #626366;
        border-radius: 24px;
        background-color: #2f2f2f;
      }

      .pipscollector-title {
        font-size: 2rem;
        text-align: center;
        font-weight: 600;
      }

      .pipscollector-thumbnail {
        max-width: 300px;
        width: 100%;
        margin: auto;
        margin: 24px auto;
      }
      .pipscollector-thumbnail img {
        object-fit: contain;
        width: 100%;
        height: 100%;
      }
      .pipscollector-otp {
        padding: 32px;
        border: 1px solid #ecf25f;
        border-radius: 24px;
        background-color: #0b0c0e;
        text-align: center;
        box-shadow: 0px 0px 64px 0px #000000;
        margin: 24px 0;
        font-size: 3rem;
        font-weight: 700;
        color: #ecf25f;
      }
      p a {
        color: white;
        text-decoration: underline;
      }
      p a:hover {
        color: #ecf25f;
      }
      ul {
        padding: 0;
        list-style-type: none;
      }
      ul li {
        margin-bottom: 6px;
      }
      ul li a {
        color: white;
        text-decoration: underline;
      }
      ul li a:hover {
        color: #ecf25f;
      }
      ul li:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="pipscollector">
      <div class="pipscollector-header">
        <div class="pipscollector-logo">
          <img src="https://staging.pipscollector.com/logo.png" alt="logo" />
        </div>
      </div>
      <div class="pipscollector-body">
        <div class="pipscollector-content">
          <div class="pipscollector-title">Hi there,</div>
          <div class="pipscollector-thumbnail">
            <img
              src="https://staging.pipscollector.com/sign-up.png"
              alt="pipscollector"
            />
          </div>

          <p>
            Thanks for signing up. Please use the verfication code below on the
            Pipscollector website:
          </p>

          <div class="pipscollector-otp">0123456</div>
          <p>This code expires in 20 minutes.</p>
          <p>
            (*) If you didnâ€™t request this, you can ignore this email or let us
            know.
          </p>
          <p>Regards,</p>
          <strong>The Pipscollector Team.</strong>
        </div>
      </div>
    </div>
  </body>
</html>
